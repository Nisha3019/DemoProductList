<div class="wrapper">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-4">
        <form [formGroup]="loginForm">
          <div class="card mt-5" style="border:1px solid grey; box-shadow: 0 0 10px grey;">
            <div class="card-body justify-content-center">
              <label for="Email" class="bmd-label">Email</label>
              <div class="fontIcons">
                <input type="email" formControlName="Email" class="form-control" name="Email"
                       placeholder="Enter Email">
                <i class="fa fa-envelope fa-lg float-right"></i>
                <div *ngIf="f.Email.errors && f.Email.touched && f.Email.invalid" class="alert alert-danger">
                  <div *ngIf="f.Email.errors.email" class="text-danger">
                    Email Invalid
                  </div>
                  <div *ngIf="f.Email.errors.required" class="text-danger">
                    Email required
                  </div>
                </div>
              </div>

              <label for="Password" class="bmd-label">Password</label>
              <div class="fontIcons">
                <input type="password" formControlName="Password" class="form-control" name="Password"
                       placeholder="Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                <i class="fa fa-key fa-lg float-right"></i>
                
                <!--pattern="(?=.*[A-Z])"-->
                <div *ngIf="f.Password.errors && f.Password.touched && f.Password.invalid" class="alert alert-danger">
                  <div *ngIf="f.Password.errors.required" class="text-danger">
                    Password required
                  </div>
                  <div *ngIf="f.Password.errors.pattern" class="text-danger">
                    Password should contain one uppercase letter
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-login float-right mt-3 mr-1"
                      (click)="login()">
                Login
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
